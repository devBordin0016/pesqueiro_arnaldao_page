<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Pescaria{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  {% block extra_css %}{% endblock %}
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <!-- Logo a esquerda -->
      <a class="navbar-brand" href="{% url 'home' %}">PescariaSite</a>
      
      <!-- Botoes a direita -->
      <div class="d-flex ms-auto">
        {% if user.is_authenticated %}
          <span class="navbar-text me-3">Ola, {{ user.username }}!</span>
          <form method="post" action="{% url 'logout' %}" style="display:inline;">
            {% csrf_token %}
            <button class="btn btn-sm btn-outline-light">Sair</button>
          </form>
        {% else %}
          <a class="btn btn-sm btn-outline-light me-2" href="{% url 'login' %}">Login</a>
          <a class="btn btn-sm btn-light text-primary" href="{% url 'core_accounts:signup' %}">Cadastro</a>
        {% endif %}
      </div>
    </div>
  </nav>
  
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
